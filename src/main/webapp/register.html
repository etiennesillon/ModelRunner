<!DOCTYPE html>
<html>

    <title>Model Runner</title>

</head>
<body>

    <div id="fullDiv">
    
        <div id="header">
        
            <img id="logo" src="ModelRunnerSmall.png" alt="logo">
            
            <h1 id="title" >Model Runner - New Account</h1>
            
            <ul id="menu">
                <li id="menuli"><a id="menulia" href="index.html">Home</a></li>
                <li id="menuli"><a id="menulia" href="contact.html">Contact</a></li>
                <li id="menuli"><a id="menulia" href="appeditor.html">Models</a></li>

            </ul>
            
        </div>
        
        <div id="body">
        
            <p id="text">Please fill in the form below to create an account:</p>
        
            <form name="input" action="SuperAdmin?action=0" method="post">

                <table>
                    <tr>
                        <td>
                            <label for="firstName"><b>First Name</b></label>
                        </td>
                        <td>
                            <input type="text" placeholder="First Name" name="firstName" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastName"><b>Last Name</b></label>
                        </td>
                        <td>
                            <input type="text" placeholder="Last Name" name="lastName" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email"><b>email</b></label>
                        </td>
                        <td>
                            <input type="email" placeholder="email address" name="email" required>
                        </td>
                    </tr>
                </table>
    
                <button id="text" type="submit">Register</button>
    
            </form>
            
            <br>
            
        </div>

    </div>
